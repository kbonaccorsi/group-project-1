<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- foundation framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
        integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Righteous&display=swap" rel="stylesheet">
    <!-- css stylesheet -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <script src="https://developer.edamam.com/attribution/badge.js"></script>

    <title>Chopsticks and Chill</title>
</head>

<body>
    <div class="hero-image">
        <div class="hero-text">
            <H1>Chopsticks and Chill</H1>
            <p>A worldly night in</p>
        </div>
    </div>
    <nav class="nav">
        <div class="button-group align-spaced stacked-for-small buttongroup-spacing">
            <button class="button button-rounded-hover button round btn-styling" id="american">American</button>
            <button class="button button-rounded-hover btn-styling" id="chinese">Chinese</button>
            <button class="button button-rounded-hover btn-styling" id="french">French</button>
            <button class="button button-rounded-hover btn-styling" id="italian">Italian</button>
            <button class="button button-rounded-hover btn-styling" id="korean">Korean</button>
            <button class="button button-rounded-hover btn-styling" id="indian">Indian</button>
        </div>
    </nav>
    <main>
        <div class="results-container grid-x grid-padding-x align-spaced" id="results-container">
            <section class="food-container grid-x grid-padding-x align-stretch flex-dir-column section"
                id="food-container">
                <h2 id="recipe-suggestion" class="hide">Recipe:</h2>
                <div id="food-result">
                    <p id="recipe-action">Feeling adventurous? Click one of the buttons above and I'll suggest a recipe
                        to try out!</p>
                    <h3 id="food-title"></h3>
                    <img id="food-img">
                    <a id="food-link"></a>
                </div>
            </section>

            <section class="movie-container grid-x grid-padding-x align-stretch flex-dir-column section"
                id="movie-container">
                <h2 id="movie-suggestion" class="hide">Movie Suggestion:</h2>
                <div id="movie-result">
                    <p id="movie-action">Know what kind of recipe you'd like to cook? Click one of the buttons above and
                        I'll suggest a movie!</p>
                    <h3 id="movie-title"></h3>
                    <img id="movie-img">
                </div>
            </section>
        </div>
        <div class="center-items">
            <div id="local-storage">
                <div class=".local-content">
                    <h2>Your Last Pairing</h2>
                    <h3 id="#last-recipe">recipe</h3>
                    <h3 id="#last-movie">movie</h3>
                </div>
            </div>
        </div>
        <footer>
            <div class="edamam" id="edamam-badge"></div>
        </footer>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src=" ./assets/js/script.js"></script>
</body>

</html>
